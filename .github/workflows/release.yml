name: Release

on:
  push:
    branches:
      - main
      - master

env:
  DEFAULT_PYTHON: 3.9

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.3.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.1.4
        with:
          poetry-version: 1.1.5

      - name: Check if there is a parent commit
        id: check-parent-commit
        run: |
          echo "::set-output name=sha::$(git rev-parse --verify --quiet HEAD^)"

      - name: Detect and tag new version
        id: check-version
        if: steps.check-parent-commit.outputs.sha
        uses: salsify/action-detect-and-tag-new-version@v2.0.1
        with:
          version-command: |
            bash -o pipefail -c "poetry version | awk '{ print \$2 }'"

      - name: Create zip archive
        if: steps.check-version.outputs.tag
        uses: thedoctor0/zip-release@master
        with:
          type: "zip"
          path: "vienna_smartmeter"
          directory: "custom_components"

      - uses: softprops/action-gh-release@v1
        if: steps.check-version.outputs.tag
        with:
          name: ${{ steps.check-version.outputs.tag }}
          tag_name: ${{ steps.check-version.outputs.tag }}
          files: custom_components/release.zip

      - name: Publish the release notes
        if: steps.check-version.outputs.tag
        uses: release-drafter/release-drafter@v5.17.6
        with:
          publish: ${{ steps.check-version.outputs.tag != '' }}
          tag: ${{ steps.check-version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
